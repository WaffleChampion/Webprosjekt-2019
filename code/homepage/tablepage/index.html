<head>
    <link href="Template.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="preCodedData.js"></script>
    <script src="CreatingCards.js"></script>
    <script src="DragDrop.js"></script>
    <script src="Chat.js"></script>
    <script src="Changingdata.js"></script>
</head>
<body>
    <div id="header">Header</div>
    <div id="home">Home</div>
    <div id="info">Info</div>
    <div id="profile">Profile</div>
    <div id="calendar">Calendar</div>
    <div id="mainStage">
        <div id="ideaCard"ondrop="dropIdea(event)" ondragover="allowDrop(event)">
            <h3 id="ideasText">Ideas</h3>
            <ul id="ideaList" class="list">
                
            </ul>
             <input type="text" id="cardNameIdea" class="cardName"placeholder="Enter cardName">
            <button class="btn" onclick="addToIdea()">click to add card</button>
        </div>
        <div id="toDo" ondrop="dropTodo(event)" ondragover="allowDrop(event)">
            <h3 id="todoText">To Do</h3>
            <ul id="todoList" class="list">
                
            </ul>
           <input type="text" id="cardNameTodo" class="cardName"placeholder="Enter cardName">
            <button class="btn" onclick="addToDoList()">click to add card</button>
        </div>
        <div id="inProgress" ondrop="dropProgress(event)" ondragover="allowDrop(event)">            
            <h3 id="progressText">In Progress</h3>
            <ul id="progressList" class="list">
                
            </ul>
            <input type="text" id="cardNameprogress" class="cardName" placeholder="Enter cardName">
            <button class="btn" onclick="addToProgress()">click to add card</button>
        </div>
        <div id="finished" ondrop="dropFinished(event)" ondragover="allowDrop(event)">            
            <h3 id="finishedText">Finished</h3>
            <ul id="finishedList" class="list">
                
            </ul>
            <input type="text" id="cardNameFinished" class="cardName"placeholder="Enter cardName">
            <button class="btn" onclick="addToFinished()">click to add card</button>
        </div>
        <div id="chatbox">
            <button type="button" id=chatBtn onclick="showChat()">show chat</button>
            <button type="button" id="sendBtn" onclick="sendChat()">Send</button>

            <div id="chatArea">
                <ul id="chatList">
                </ul>
            </div>
            <input type="text" id="chatInput" placeholder="Enter message">
        </div>
        
    </div>
</body>
