<head>
    <link href="Template.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div id="header">Header</div>
    <div id="home">Home</div>
    <div id="info">Info</div>
    <div id="profile">Profile</div>
    <div id="calendar">Calendar</div>
    <div id="mainStage">
        <div id="ideaCard"ondrop="dropIdea(event)" ondragover="allowDrop(event)">
            <h3 id="ideasText">Ideas</h3>
            <ul id="ideaList">
                
            </ul>
             <input type="text" id="cardNameIdea" class="cardName"placeholder="Enter cardName">
            <button id=btn onclick="addToIdea()">click to add card</button>
        </div>
        <div id="toDo" ondrop="dropTodo(event)" ondragover="allowDrop(event)">
            <h3 id="todoText">To Do</h3>
            <ul id="todoList">
                
            </ul>
           <input type="text" id="cardNameTodo" class="cardName"placeholder="Enter cardName">
            <button id=btn onclick="addToDoList()">click to add card</button>
        </div>
        <div id="inProgress" ondrop="dropProgress(event)" ondragover="allowDrop(event)">            
            <h3 id="progressText">In Progress</h3>
            <ul id="progressList">
                
            </ul>
            <input type="text" id="cardNameprogress" class="cardName" placeholder="Enter cardName">
            <button id=btn onclick="addToProgress()">click to add card</button>
        </div>
        <div id="finished" ondrop="dropFinished(event)" ondragover="allowDrop(event)">            
            <h3 id="finishedText">Finished</h3>
            <ul id="finishedList">
                
            </ul>
            <input type="text" id="cardNameFinished" class="cardName"placeholder="Enter cardName">
            <button id=btn onclick="addToFinished()">click to add card</button>
        </div>
    </div>
</body>
