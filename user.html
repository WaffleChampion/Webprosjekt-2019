<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="user.css">
</head>
<body>
   <section>
       <div class="container">
          <h1 class="heading">Users</h1>
          <div class="card-wrapper">
             <div class="card">
                 <img src="images/background.jpg" alt="card background" class="card-img">
                 <img src="images/man1.png" alt="profile image" class="profile-img">
                 <h1>John Fredriksen</h1>
                 <a href="#" class="btn">Read more</a>
                 <ul class="social media">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    
                    <li><a href="#"><i class="fab fa-google-plus"></i></a></li>
                    
                 </ul>
                 
             </div>
             
               <div class="card">
                 <img src="images/background.jpg" alt="card background" class="card-img">
                 <img src="images/singh.png" alt="profile image" class="profile-img">
                 <h1>Jaspreet Singh</h1>
                 <a href="#" class="btn">Read more</a>
                 <ul class="social media">
                   
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    
                    <li><a href="#"><i class="fab fa-instagram-square"></i></a></li>
                    
                    <li><a href="#"><i class="fab fa-google-plus-square"></i></a></li>
                    
                 </ul>
                 
             </div>
             
          </div>
           
       </div>
   </section>
    
</body>
</html>
